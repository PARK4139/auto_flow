version: '3.8'

services:
  pk_web_server:
    build:
      context: pk_internal_tools/pk_web_server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      PYTHONUNBUFFERED: 1
    # For development, you might want to use --reload
    # command: uvicorn pk_internal_tools.pk_web_server.main:app --host 0.0.0.0 --port 8000 --reload
